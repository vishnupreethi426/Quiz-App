<!DOCTYPE html>
<html lang="en">
<head>

        .puzzle-container {

        h1 {

        }
        .input-field {
            width: 50px;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }
        .btn {
            background: #ff6600;
            color: white;
            border: none;

</head>
<body>

    <div class="puzzle-container">

        <div class="question">
            <p>1. If 2 + 3 = 8, 3 + 7 = 27, 4 + 5 = 32, then 5 + 8 = ?</p>
            <input type="text" id="q1" class="input-field">
        </div>

        <div class="question">
            <p>2. A clock shows 3:15. What is the angle between the hour and the minute hand?</p>

        <button class="btn" onclick="checkAnswers()">Submit</button>

    <script>
        function checkAnswers() {
            let score = 0;
            let answers = {

                q2: "7.5", // Formula: |(30*H - 5.5*M)| â†’ |(30*3 - 5.5*15)| = 7.5Â°

            };

            let userAnswers = {

                q2: document.getElementById("q2").value.trim(),
                q3: document.getElementById("q3").value.trim()
            };

            if (userAnswers.q1 === answers.q1) score++;
            if (userAnswers.q2 === answers.q2) score++;
            if (userAnswers.q3 === answers.q3) score++;

            document.getElementById("result").innerText = `You got ${score}/3 correct! ðŸŽ‰`;
