<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Riddles Quiz ‚ûï‚ûñ‚úñÔ∏è‚ûó</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6600;
        }
        .question {
            font-size: 18px;
            margin: 15px 0;
        }
        .options label {
            display: block;
            margin: 5px;
            padding: 10px;
            background: #ffcc99;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options label:hover {
            background: #ff9933;
        }
        .btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background: #cc5200;
        }
        #result {
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>‚ûï Math Riddles Quiz ‚ûó</h1>
        
        <div id="quiz">
            <div class="question">
                <p>1. I am a number. Multiply me by 4, then subtract 6, and you get 18. What number am I?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> A) 5</label>
                    <label><input type="radio" name="q1" value="B"> B) 6</label>
                    <label><input type="radio" name="q1" value="C"> C) 7</label>
                </div>
            </div>

            <div class="question">
                <p>2. I am a three-digit number. My tens digit is five more than my ones digit, and my hundreds digit is eight less than my tens digit. What number am I?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A) 194</label>
                    <label><input type="radio" name="q2" value="B"> B) 285</label>
                    <label><input type="radio" name="q2" value="C"> C) 370</label>
                </div>
            </div>

            <button class="btn" onclick="checkAnswers()">Submit</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function checkAnswers() {
            let score = 0;
            let answers = {
                q1: "B", // 6 is the correct answer (6 * 4 - 6 = 18)
                q2: "C"  // 370 (Hundreds: 3, Tens: 7, Ones: 0)
            };

            let userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked')
            };

            if (userAnswers.q1 && userAnswers.q1.value === answers.q1) score++;
            if (userAnswers.q2 && userAnswers.q2.value === answers.q2) score++;

            document.getElementById('result').innerText = `You got ${score}/2 correct! üéâ`;
        }
    </script>

</body>
</html>
