<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle Game ðŸ”¢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .puzzle-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6600;
        }
        .question {
            font-size: 18px;
            margin: 15px 0;
        }
        .input-field {
            width: 50px;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }
        .btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background: #cc5200;
        }
        #result {
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="puzzle-container">
        <h1>ðŸ”¢ Number Puzzle Game ðŸ§ </h1>

        <div class="question">
            <p>1. What comes next? 2, 6, 12, 20, __, 42</p>
            <input type="text" id="q1" class="input-field">
        </div>

        <div class="question">
            <p>2. Replace the "?" in the sequence: 5, 10, 20, ?, 80</p>
            <input type="text" id="q2" class="input-field">
        </div>

        <div class="question">
            <p>3. Find the missing number: 1, 1, 2, 3, 5, 8, __, 21</p>
            <input type="text" id="q3" class="input-field">
        </div>

        <button class="btn" onclick="checkAnswers()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswers() {
            let score = 0;
            let answers = {
                q1: "30",  // Pattern: Add (1, 3, 5, 7, 9, 11) â†’ 20 + 10 = 30
                q2: "40",  // Pattern: Multiply previous by 2 â†’ 20 Ã— 2 = 40
                q3: "13"   // Fibonacci series: 8 + 5 = 13
            };

            let userAnswers = {
                q1: document.getElementById("q1").value.trim(),
                q2: document.getElementById("q2").value.trim(),
                q3: document.getElementById("q3").value.trim()
            };

            if (userAnswers.q1 === answers.q1) score++;
            if (userAnswers.q2 === answers.q2) score++;
            if (userAnswers.q3 === answers.q3) score++;

            document.getElementById("result").innerText = `You got ${score}/3 correct! ðŸŽ‰`;
        }
    </script>

</body>
</html>
