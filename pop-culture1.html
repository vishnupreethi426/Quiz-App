<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Quiz</title>
  <link rel="stylesheet" href="trivia-styles.css" />
 
 <style>/* General Page Styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  /* Trivia Container */
  .trivia-container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
  }
  
  /* Header */
  h1 {
    color: #333;
  }
  
  /* Trivia Questions */
  .trivia-question {
    text-align: left;
    margin-bottom: 15px;
  }
  
  .trivia-question h3 {
    margin-bottom: 10px;
    font-size: 18px;
    color: #444;
  }
  
  label {
    display: block;
    margin: 5px 0;
    font-size: 15px;
    color: #555;
  }
  
  /* Button */
  button {
    background-color: #28a745;
    color: #fff;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
    font-size: 16px;
  }
  
  button:hover {
    background-color: #218838;
  }
  
  /* Result Text */
  #trivia-result {
    font-size: 18px;
    margin-top: 15px;
    font-weight: bold;
    color: #333;
  }
</style>  
</head>
<body>
  <div class="trivia-container">
    <h1>Trivia Quiz</h1>
    <div id="trivia">
      <div class="trivia-question">
        <h3>1. What year did the Titanic sink?</h3>
        <label><input type="radio" name="q1" value="A" /> A) 1912</label>
        <label><input type="radio" name="q1" value="B" /> B) 1914</label>
        <label><input type="radio" name="q1" value="C" /> C) 1905</label>
        <label><input type="radio" name="q1" value="D" /> D) 1920</label>
      </div>

      <div class="trivia-question">
        <h3>2. Who painted the Mona Lisa?</h3>
        <label><input type="radio" name="q2" value="A" /> A) Vincent van Gogh</label>
        <label><input type="radio" name="q2" value="B" /> B) Pablo Picasso</label>
        <label><input type="radio" name="q2" value="C" /> C) Leonardo da Vinci</label>
        <label><input type="radio" name="q2" value="D" /> D) Claude Monet</label>
      </div>

      <div class="trivia-question">
        <h3>3. What is the tallest mountain in the world?</h3>
        <label><input type="radio" name="q3" value="A" /> A) K2</label>
        <label><input type="radio" name="q3" value="B" /> B) Kangchenjunga</label>
        <label><input type="radio" name="q3" value="C" /> C) Mount Everest</label>
        <label><input type="radio" name="q3" value="D" /> D) Lhotse</label>
      </div>

      <button onclick="submitTrivia()">Submit Trivia</button>
      <p id="trivia-result"></p>
    </div>
  </div>

  <script>
    function submitTrivia() {
      let score = 0;
      const answers = {
        q1: "A",
        q2: "C",
        q3: "C"
      };

      for (let key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          score++;
        }
      }

      document.getElementById("trivia-result").innerText = `Your score: ${score}/3`;
    }
  </script>
</body>
</html>
