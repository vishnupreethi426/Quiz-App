<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Math Quiz üß†‚ûï‚ûñ‚úñÔ∏è‚ûó</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6600;
        }
        .question {
            font-size: 18px;
            margin: 15px 0;
        }
        .options label {
            display: block;
            margin: 5px;
            padding: 10px;
            background: #ffcc99;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options label:hover {
            background: #ff9933;
        }
        .btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background: #cc5200;
        }
        #result {
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>üß† Tricky Math Quiz ‚ûï‚ûó</h1>
        
        <div id="quiz">
            <div class="question">
                <p>1. A farmer has 17 sheep, and all but 9 run away. How many are left?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> A) 8</label>
                    <label><input type="radio" name="q1" value="B"> B) 9</label>
                    <label><input type="radio" name="q1" value="C"> C) 17</label>
                </div>
            </div>

            <div class="question">
                <p>2. I am a three-digit number. My tens digit is twice my ones digit, and my hundreds digit is three more than my ones digit. What number am I?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A) 362</label>
                    <label><input type="radio" name="q2" value="B"> B) 481</label>
                    <label><input type="radio" name="q2" value="C"> C) 253</label>
                </div>
            </div>

            <div class="question">
                <p>3. What is half of 2 + 2?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="A"> A) 2</label>
                    <label><input type="radio" name="q3" value="B"> B) 3</label>
                    <label><input type="radio" name="q3" value="C"> C) 4</label>
                </div>
            </div>

            <button class="btn" onclick="checkAnswers()">Submit</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function checkAnswers() {
            let score = 0;
            let answers = {
                q1: "B", // 9 (All but 9 ran away, meaning 9 remain)
                q2: "A", // 362 (Hundreds: 3, Tens: 6 (twice 3), Ones: 2)
                q3: "B"  // 3 (Half of 2 = 1, then +2 = 3)
            };

            let userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked'),
                q3: document.querySelector('input[name="q3"]:checked')
            };

            if (userAnswers.q1 && userAnswers.q1.value === answers.q1) score++;
            if (userAnswers.q2 && userAnswers.q2.value === answers.q2) score++;
            if (userAnswers.q3 && userAnswers.q3.value === answers.q3) score++;

            document.getElementById('result').innerText = `You got ${score}/3 correct! üéâ`;
        }
    </script>

</body>
</html>
